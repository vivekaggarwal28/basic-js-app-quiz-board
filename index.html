<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <section>
    <div id="question">

    </div>

    <div id="buttons">
      <div value="1">A</div>
      <div value="2">B</div>
      <div value="3">C</div>
      <div value="4">D</div>
    </div>

    <div id="results" class="hidden">
      <table>
        <tr>
          <th>Total Qustions</th>
          <th>Correct</th>
          <th>Incorrect</th>
        </tr>
        <tr>
          <td class="total"></td>
          <td class="correct"></td>
          <td class="incorrect"></td>
        </tr>
      </table>
    </div>

    <div id="report" class="hidden">
      <table>
        <tr>
          <th>Questions</th>
          <th>your answer</th>
          <th>correct answer</th>
        </tr>
      </table>
    </div>

  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="quiz.js"></script>

</html>
